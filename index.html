<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="leftdash">
            <div class="header"><h1>Header</h1></div>
            <div class="tools">
                <div class="tool1">Home</div>
                <div class="tool2">Profile</div>
                <div class="tool3">Messages</div>
                <div class="tool4">History</div>
                <div class="tool5">Tasks</div>
                <div class="tool6">Communities</div>
            </div>
            <div class="settings">
                <div class="setting1">Settings</div>
                <div class="setting2">Support</div>
                <div class="setting3">Privacy</div>
            </div>
           
        </div>

    <div class="banner">
        <div class="search">
            <div class="searchbar">
            <p>Search image</p>
            <input class="srch" type="search">
            </div>
            <div class="user-items">
            <p>Bell</p>
            <p>Logo</p>
            <p>Name</p>
            </div>
        </div>
        <div class="about">
            <div class="left-side-about">
                <p>Logo</p>
                <p>Other thing</p>
            </div>
            <div class="right-side-about">
                <button class="btn1">One</button>
                <button class="btn2">Two</button>
                <button class="btn3">Three</button>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="projects">
            <p>Your Projects</p>
            
        <div class="project-cards">
            <div class="project1"></div>
            <div class="project2"></div>
            <div class="project3"></div>
            <div class="project4"></div>
            <div class="project5"></div>
            <div class="project6"></div>
        </div>
        </div>
    <div class="announcements">
        <p>Announcements</p>
        <div class="announcement-cards">
            <div class="announcement1"></div>
            <div class="announcement2"></div>
            <div class="announcement3"></div>
        </div>
    </div>
   <div class="trending">
    <p>Trending</p>
    <div class="trending-cards">
        <div class="trending1"></div>
        <div class="trending2"></div>
        <div class="trending3"></div>
        <div class="trending4"></div>
    </div>
   </div>
   </div>
</div> 
</body>
</html>
